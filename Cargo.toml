[package]
name = "bevy_mod_try_system"
version = "0.2.0"
authors = ["Sean Sullivan <me@snen.dev>"]
description = "An extension trait for Bevy systems that return Results"
repository = "https://github.com/snendev-labs/bevy_mod_try_system"
license = "MIT OR Apache-2.0"
keywords = ["bevy", "errors", "gamedev", "game", "result"]
readme = "README.md"
edition = "2021"

[dependencies]
bevy_ecs = { version = "0.14", default-features = false }
bevy_log = { version = "0.14", default-features = false }

[dev-dependencies]
bevy = { version = "0.14", default-features = false }
